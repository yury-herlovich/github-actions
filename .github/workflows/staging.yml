name: Staging CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/15 * * * *'

jobs:
  print_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${ GITHUB_REF }

      - name: Print
        run: echo "Branch - ${ GITHUB_REF }"